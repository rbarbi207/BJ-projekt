<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pictures/slackjack_logo.png" type="image/x-icon">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="blackjack.html"><img src="pictures/slackjack_logo.png" alt=""></a>
            <a href="blackjack.html"><h1>Blackjack</h1></a>
        </div>
        <div class="oval">
            <p id="Irish">Slomesz</p>
        </div>
        <div>
            <nav>
                <ul>
                    <li id="no_padding">Nehéz</li>
                    <li id="default">Közepes</li>
                    <li id="black">Könnyű</li>
                </ul>
            </nav>
        </div>
    </header>
    <img class="slomesz" src="pictures/cropped_slomesz.png">
    <img class="table" src="pictures/asztal.png">
    <img class="deckcard" src="pictures/hátlap.png" onclick="Card()">
    <button class="doublef1" onclick="Start(10, 6, 6)"><p>Duplázom</p></button>
    <button class="doublef2" onclick="Giveup()"><p>Feladom</p></button>
    <button class="stop" onclick="Stop()"><p>Megállok</p></button>

    <div class="dealerheartbox">
        <span id="opponentLives3" style="display: none;">3</span>
        <div id="opponentHearts" class="lives"></div>
    </div>
    <div class="ourheartbox">
        <span id="playerLives" style="display: none;">5</span>
        <div id="playerHearts" class="lives"></div>
    </div>

    <div id="win">
        <div class="oval2"><h2>Nyertél!</h2></div>
        <p class="text">
            Szeretnél tovább menni a következő szintre?
        </p>
        <a href="pognárbál.html"><button class="next" onclick="Start(10, 10, 10)">Igen</button></a>
        <a href="blackjack.html"><button class="cancel">Nem</button></a>
    </div>
    <div id="lose">
        <div class="oval2"><h2>Vesztettél!</h2></div>
        <p class="text">
            Szeretnéd újra megpróbálni ezt a szintet?
        </p>
        <a href="slomesz.html"><button class="retry" onclick="Start(10, 6, 6)">Igen</button></a>
        <a href="blackjack.html"><button class="cancel">Nem</button></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
