<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pictures/slackjack_logo.png" type="image/x-icon">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="blackjack.html"><img src="pictures/slackjack_logo.png" alt=""></a>
            <a href="blackjack.html"><h1>Blackjack</h1></a>
        </div>
        <div class="oval">
            <p id="Irish">Slódos, a slosztó</p>
        </div>
        <div>
            <nav>
                <ul>
                    <li id="no_padding" id="black">Nehéz</li>
                    <li id="default">Közepes</li>
                    <li id="default">Könnyű</li>
                </ul>
            </nav>
        </div>
    </header>
    <img class="chair" src="pictures/szék.png">
    <img class="slodos" src="pictures/slódos_cropped.png">
    <img class="table" src="pictures/asztal.png">
    <img class="deckcard" src="pictures/hátlap.png" onclick="Card()">
    <button class="doublef1" onclick="Double()"><p>Duplázom</p></button>
    <button class="doublef2" onclick="Giveup()"><p>Feladom</p></button>
    <button class="stop" onclick="Stop()"><p>Megállok</p></button>

    <div class="dealerheartbox">
        <span id="opponentLives1" style="display: none;">7</span>
        <div id="opponentHearts" class="lives"></div>
    </div>
    <div class="ourheartbox">
        <span id="playerLives" style="display: none;">5</span>
        <div id="playerHearts" class="lives"></div>
    </div>

    <div class="win" style="display: none;">
        <div class="oval2"><h2>Nyertél!</h2></div>
        <p class="text">
            Szeretnéd előről kezdeni?
        </p>
        <a href="slomesz.html"><button class="next">Igen</button></a>
        <a href="blackjack.html"><button class="cancel">Nem</button></a>
    </div>
    <div class="lose" style="display: none;">
        <div class="oval2"><h2>Vesztettél!</h2></div>
        <p class="text">
            Szeretnéd újra megpróbálni ezt a szintet?
        </p>
        <a href="slódos.html"><button class="retry">Igen</button></a>
        <a href="blackjack.html"><button class="cancel">Nem</button></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
